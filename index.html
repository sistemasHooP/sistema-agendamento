<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Agendamento</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="loader" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm hidden">
        <div class="w-16 h-16 border-4 border-t-blue-600 border-slate-200 rounded-full animate-spin-slow"></div>
        <p id="loaderText" class="mt-4 text-lg font-semibold text-slate-600">Carregando...</p>
    </div>

    <div id="login-screen" class="flex items-center justify-center min-h-screen bg-slate-100 p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
            <div class="text-center">
                <img id="loginLogo" src="" alt="Logo" class="hidden h-24 w-24 rounded-full object-contain bg-white p-1 mx-auto mb-4 border-4 border-slate-100">
                <h1 id="loginTitle" class="text-3xl font-bold text-slate-900">Sistema de Agendamento</h1>
                <p class="mt-2 text-slate-500">Selecione seu perfil para continuar</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="roleSelect" class="form-label">Perfil de Acesso</label>
                    <select id="roleSelect" class="form-select mt-1">
                        <option value="atendente">Atendente</option>
                        <option value="profissional">Profissional</option>
                        <option value="master">Master</option>
                    </select>
                </div>
                <div>
                    <label for="username" class="form-label">Email ou Usuário</label>
                    <input type="text" id="username" class="form-input mt-1" placeholder="seu.usuario@email.com">
                </div>
                <div>
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input mt-1" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full btn btn-primary mt-2">
                        <i class="fa-solid fa-right-to-bracket mr-2"></i>
                        <span>Entrar</span>
                    </button>
                </div>
                <p id="login-error" class="text-sm text-center text-red-500 font-medium h-4"></p>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden"></div>

    <div id="modal-container" class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl w-full border border-slate-200 transform scale-95 transition-transform duration-300 flex flex-col max-h-[90vh]">
        </div>
    </div>
    
    <div id="notification-container" class="fixed top-5 right-5 z-[101] space-y-3 w-full max-w-sm"></div>

    <template id="notification-template">
        <div class="notification-item flex items-start p-4 rounded-lg shadow-lg border bg-white">
            <div class="flex-shrink-0"><i class="fa-solid fa-2x"></i></div>
            <div class="ml-3 w-0 flex-1">
                <p class="text-base font-semibold text-slate-800"></p>
                <p class="mt-1 text-sm text-slate-600"></p>
            </div>
            <div class="ml-4 flex-shrink-0 flex">
                <button class="inline-flex rounded-md text-slate-400 hover:text-slate-600" onclick="this.closest('.notification-item').remove()"><i class="fa-solid fa-times"></i></button>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
    
</body>
</html>
